name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_SERVICE_NAME: web
      RAILWAY_ENVIRONMENT_NAME: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          if [[ -z "${RAILWAY_TOKEN}" ]]; then
            echo "::error::Missing GitHub secret RAILWAY_TOKEN"
            exit 1
          fi
          if [[ -z "${RAILWAY_PROJECT_ID}" ]]; then
            echo "::error::Missing GitHub secret RAILWAY_PROJECT_ID"
            exit 1
          fi

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy web service to Railway production
        run: railway up --ci --project "$RAILWAY_PROJECT_ID" --environment "$RAILWAY_ENVIRONMENT_NAME" --service "$RAILWAY_SERVICE_NAME"
